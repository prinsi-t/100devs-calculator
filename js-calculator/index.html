<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <header>
        <section>
            <h1 id="heading">Calculator</h1>
        </section>
    </header>

   

    <div class="container">
        <section>
            <div id="display"></div>
            <input id="input" type="text" placeholder="0" readonly />
        </section>

        <div>
        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button  type="button"  class="operator plus btn-operator">+</button>
        </div>

        <div>
        <button id="number" class="number">1</button>
        <button id="number" class="number" >2</button>
        <button class="number">3</button>
        <button class="operator btn-operator">-</button>
        </div>
        
        <div>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator btn-operator">*</button>
        </div>
        
        <div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator btn-operator">/</button>
        </div>
        
        <div>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="operator btn-operator">.</button>
        <button class="equal" id="equal" type="button"  onclick="calculateQueue(queue)">=</button>
        </div>
    </div>
    </main>



    <script src="main.js"></script>
</body>
</html>
